{% extends "base.html" %}

{% block content %}

<div class="container">

   <!-- NAVBAR (certifique-se que esses IDs existam no seu base.html também) -->
   <!-- Exemplo esperado no base.html:
   <a id="nav-dashboard" href="#">Dashboard</a>
   <a id="nav-categories" href="#">Categorias</a>
   <a id="nav-accounts" href="#">Contas</a>
   <a id="nav-logout" href="#">Sair</a>
   -->

   <!-- Seção para cadastrar despesas -->
    <div class="section" id="expense-section">
        <h2>Cadastro de Despesas</h2>
        <form action="{{ url_for('main.add_expense') }}" method="post">
            <label>Valor:</label>
            <input type="number" step="0.01" name="amount" required>

            <label>Descrição:</label>
            <input type="text" name="description" required>

            <label>Tipo de Despesa:</label>
            <select name="transaction_type_id" required>
                {% for type in expense_types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>

            <label>Conta:</label>
            <select name="account_id" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.account_name }}</option>
                {% endfor %}
            </select>

            <label>Data:</label>
            <input type="date" name="date" required>

            <button class="btn" type="submit" id="btn-add-expense">
                Adicionar Despesa
            </button>
        </form>
    </div>

<hr>

    <!-- Seção para cadastrar receitas -->
    <div class="section" id="revenue-section">
        <h2>Cadastro de Receitas</h2>
        <form action="{{ url_for('main.add_revenue') }}" method="post">
            <label>Valor:</label>
            <input type="number" step="0.01" name="amount" required>

            <label>Descrição:</label>
            <input type="text" name="description" required>

            <label>Tipo de Receita:</label>
            <select name="transaction_type_id" required>
                {% for type in revenue_types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>

            <label>Conta:</label>
            <select name="account_id" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.account_name }}</option>
                {% endfor %}
            </select>

            <label>Data:</label>
            <input type="date" name="date" required>

            <button class="btn" type="submit" id="btn-add-revenue">
                Adicionar Receita
            </button>
        </form>
    </div>

<hr>

    <!-- Carteira -->
    <div class="section" id="wallet-section">
        <h2>Valor Geral da Carteira</h2>
        <p><strong>Receita Total:</strong> {{ total_revenue|brl }}</p>
        <p><strong>Total de Despesas:</strong> {{ total_expense|brl }}</p>
        <p>
            <strong>Saldo:</strong> 
            <span class="{% if balance < 0 %}negative{% elif balance > 0 %}positive{% endif %}">
                {{ balance|brl }}
            </span>
        </p>
    </div>

    <!-- Gráfico -->
    <div class="chart-container" id="chart-section">
        <div class="chart-wrapper">
            <canvas id="expenseRevenueChart"></canvas>
        </div>
    </div>

</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var labels = JSON.parse('{{ labels_json|safe }}');
    var data = JSON.parse('{{ data_json|safe }}');
</script>

{% endblock %}
