{% extends "base.html" %}

{% block content %}


<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador - Index</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <main class="container">
    <section class="form-container card" aria-labelledby="sim-title">
      <h1 id="sim-title">Simulador de Rentabilidade (Juros Compostos)</h1>

      <form id="simuladorForm" class="form-body" autocomplete="off">
        <div class="input-group">
          <label for="starting_capital">Capital Inicial (R$) -- Quanto você tem investido, reservado ou guardado
            hoje.</label>
          <input id="starting_capital" type="number" min="0" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="contribution">Aporte Mensal (R$)-- Quanto você quer aplicar mensalmente.</label>
          <input id="contribution" type="number" min="0" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="contribution_tax">Taxa Anual de Aumento do Aporte (%)-- Se quiser aumentar seu aporte a cada 12
            meses, informe quantos %. </label>
          <input id="contribution_tax" type="number" step="0.01" value="0">
        </div>
        <div class="input-group">
          <label for="taxaJuros">Taxa de Juros Anual (%)-- se não souber, informe 15 (padrao SELIC atual)</label>
          <input id="taxaJuros" type="number" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="periodo">Período de Investimento (Anos)</label>
          <input id="periodo" type="number" min="1" step="1" required>
        </div>

        <button class="primary" type="submit"><i class="fa-solid fa-calculator"></i> Simular</button>
      </form>

      <div id="resultadoArea" class="resultado" style="display:none;">
        <h2>Resultado</h2>
        <p>Montante Final: <strong id="montanteFinal"></strong></p>
        <p>Total de Juros: <strong id="totalJuros"></strong></p>
        <p>Renda Mensal Aproximada:
          <strong id="rendaMensal" style="color:#4fa3f7"></strong>
        </p>
        <p id="infoRenda" style="font-size:13px; color:rgba(230,238,241,0.7); margin-top:4px;">
          O cálculo se baseia na taxa de 1%, desde que não fique nenhum mês sem investir.
        </p>
      </div>

    </section>

  </main>
{% endblock %}
